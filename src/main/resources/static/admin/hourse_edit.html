<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>房源编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="/admin/plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="/admin/plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/admin/css/style.css">
	<script src="/admin/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/admin/plugins/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" >

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">房源基本信息</a>
                            </li>   
                            <li >
                                <a href="#pic_upload" data-toggle="tab">房源图片</a>
                            </li>    
                            <li >
                                <a href="#customAttribute" data-toggle="tab">其它属性</a>
                            </li>     

                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">

									<div class="col-md-2 title">房源区域</div>
									<div class="col-md-10 data">
										<table>
											<tr>
												<td width="30%">
													<select class="form-control">
														<option value="渭南市">渭南市</option>
													</select>
												</td>
												<td width="30%">
													<select class="form-control select-sm" >
														<option value="渭南市">渭南市</option>
														<option value="固市镇">固市镇</option>
													</select>
												</td>
											</tr>
										</table>
									</div>

		                           <div class="col-md-2 title">小区名称</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control"    placeholder="小区名称" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">房源类型</div>
		                           <div class="col-md-10 data">
									   <table>
										   <tr>
											   <td width="30%">
												   <select class="form-control">
													   <option value="0">新房</option>
													   <option value="1">毛坯</option>
													   <option value="2">二手房</option>
												   </select>
											   </td>
											   <td width="30%">
												   <select class="form-control select-sm" >
													   <option value="0">普通房源</option>
													   <option value="1">精品房源</option>
												   </select>
											   </td>
										   </tr>
									   </table>
		                           </div>
		
								   <div class="col-md-2 title">户型</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control"   placeholder="户型" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">价格</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                          	   <span class="input-group-addon">¥</span>
			                               <input type="text" class="form-control"  placeholder="价格" value="">
		                           	   </div>
		                           </div>

									<div class="col-md-2 title">房源描述</div>
									<div class="col-md-10 data">
										<input type="text" class="form-control"   placeholder="房源描述" value="">
									</div>
		                           
		                           <div class="col-md-2 title rowHeight2x">装修情况</div>
		                           <div class="col-md-10 data rowHeight2x">
		                           	<textarea rows="3"  class="form-control"   placeholder="装修情况"></textarea>
		                           </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">具体地址</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               <textarea rows="3"  class="form-control"    placeholder="具体地址"></textarea>
		                           </div>                        
                                  
                                    
                                </div>
                            </div>
                            
                            <!--图片上传-->
                            <div class="tab-pane" id="pic_upload">
                                <div class="row data-type">                                  
								 <!-- 颜色图片 -->
								 <div class="btn-group">
					                 <button type="button" class="btn btn-default" title="新建" data-target="#uploadModal"  data-toggle="modal"  ><i class="fa fa-file-o"></i> 新建</button>
                             		                 
					             </div>
								 
								 <table class="table table-bordered table-striped table-hover dataTable">
					                    <thead>
					                        <tr>
											    <th class="sorting">图片</th>
												<th class="sorting">操作</th>
							            </thead>
					                    <tbody>
					                      <tr>
									            <td>
									           		<img alt="" src="" width="100px" height="100px">	            	 
									            </td>
												 <td> <button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button></td> 
					                      </tr>
					                    </tbody>
								 </table> 
								  
                                </div>
                            </div>
                           
                           
                            <!--扩展属性-->
                            <div class="tab-pane" id="customAttribute">
                                <div class="row data-type">                                
	                                <div>
		                                <div class="col-md-2 title">扩展属性1</div>
				                        <div class="col-md-10 data">
				                              <input class="form-control" placeholder="扩展属性1">	            	 
				                        </div>
	                                </div>       
									<div>
		                                <div class="col-md-2 title">扩展属性2</div>
				                        <div class="col-md-10 data">
				                              <input class="form-control" placeholder="扩展属性2">	            	 
				                        </div>
	                                </div>  									
                                </div>
                            </div>
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" ><i class="fa fa-save"></i>保存</button>
				      <button class="btn btn-default" >返回列表</button>
				  </div>
			
            </section>
            
            
<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">上传房源图片</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped">
		      	<tr>
		      		<td style="text-align: center;vertical-align:middle">房源图片</td>
		      		<td>
						<table>
							<tr>
								<td>
									<form action="/hourse/upload" method="post" enctype="multipart/form-data">
										<input type="file" name="file" /> <br>
										<input class="btn btn-primary" type="submit" value="上传">

										</input>
									</form>
					            </td>
								<td>
									<img  src="/uploaded/${fileName}" width="200px" height="200px">
								</td>
							</tr>						
						</table>
		      		</td>
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success"  data-dismiss="modal" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>

            
            <!-- 正文区域 /-->
       
</body>

</html>
