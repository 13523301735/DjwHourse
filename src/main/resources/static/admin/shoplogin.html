<body>
	<div class="login-box">
		<!--loginArea-->
		<div class="loginArea">
			<div class="login ">
				<div class="py-container">
			 		<div class="loginform">
						<ul class="sui-nav nav-tabs tab-wraped">
							<li class="active">
								<a href="#login" data-toggle="tab">
									<h3>账户登录</h3>
								</a>
							</li>
							<li >
								<a href="#register" data-toggle="tab">
									<h3>账户注册</h3>
								</a>
							</li>
						</ul>
						<div class="tab-content tab-wraped">

							<div id="login" class="tab-pane  active">
							<form class="sui-form">
								<div class="input-prepend"><span class="add-on loginname"></span>
									<input id="prependedInput1" type="text" placeholder="请输入用户名" class="span2 input-xfat">
								</div>
								<div class="input-prepend"><span class="add-on loginpwd"></span>
									<input id="prependedInput2" type="password" placeholder="请输入密码" class="span2 input-xfat">
								</div>
								<div class="setting">
									<label class="checkbox inline"><input name="m1" type="checkbox" value="2" checked="">记住密码</label>
									<span class="forget">忘记密码？</span>
								</div>
								<div class="logined">
									<a class="sui-btn btn-block btn-xlarge btn-danger" href="index.html" target="_blank">登&nbsp;&nbsp;录</a>
								</div>
							</form>
							<div class="otherlogin">
								<div class="types">
									<ul>
										<li><img src="img/qq.png" width="35px" height="35px" /></li>
										<li><img src="img/sina.png" /></li>
										<li><img src="img/ali.png" /></li>
										<li><img src="img/weixin.png" /></li>
									</ul>
								</div>
								<span class="register"><a href="#" >大经伟后台管理系统</a></span>
							</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>

			<div class="beian">
			</div>
