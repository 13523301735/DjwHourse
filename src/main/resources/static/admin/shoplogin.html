
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

	<meta charset="utf-8">
	<title>大经伟,欢迎登陆</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- CSS -->
	<!-- <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'> -->
	<link rel="stylesheet" href="/admin/assets/css/reset.css">
	<link rel="stylesheet" href="/admin/assets/css/supersized.css">
	<link rel="stylesheet" href="/admin/assets/css/style.css">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>

<body ng-app="myApp" ng-controller="userManagerController">

<div class="page-container">
	<h1>大经伟管理中心</h1>
	<form >
		<input type="text" name="username" class="username" placeholder="Username" ng-model="userManager.username">
		<input type="password" name="password" class="password" placeholder="Password" ng-model="userManager.password">
		<button id="submit" type="submit" ng-click="login()" style="background-color: #ff730e">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</button>
		<div class="error"><span>+</span></div>
		<br>
		<br>
		<span id="errorMsg" style="color: red"></span>
	</form>
</div>

<!-- Javascript -->
<script src="/admin/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="/admin/assets/js/supersized.3.2.7.min.js"></script>
<script src="/admin/assets/js/supersized-init.js"></script>
<script src="/admin/assets/js/scripts.js"></script>
<script src="/js/angular/angular-1.5.8.min.js"></script>
<script src="/js/angular/myApp.js"></script>
<script src="/js/angular/service/userManagerService.js"></script>
<script src="/js/angular/controller/userManagerController.js"></script>
</body>

</html>
