#自定义属性
pageSize=12
adminPageSize=10
fileSavePath=D:\\pictures\\hourse\\

#添加数据库的相关配置信息
spring.datasource.name=djwhourse
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/djwhourse?useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#添加mybatis的相关配置信息。
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.typeAliasesPackage=cn.com.dhc.domain
logging.level.cn.com.dhc.dao=debug

#配置内部访问地址和外部图片访问地址 /myimgs/**
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=file:D:/pictures/hourse/,classpath:/static/

